<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>My view</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
&nbsp;
<div class="container mt-4">
<h1>Formulario</h1>
<hr>
<form th:action=@{/save} th:object=${form} method=POST role="form mt-5">
	<div class="well">
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-1">
				<div class="form-group">
					<input th:field="*{id}" type="hidden" class="form-control" id="inputid">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4">
				<div class="form-group">
					<label class="col-sm" for="name">Nombre</label>
		    		<input th:field="*{name}" type="text" class="form-control" id="inputName" placeholder="Ingrese su nombre" tabindex="1">
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                    <label class="col-sm" for="apellido">Apellido Paterno</label>
                    <input th:field="*{fSurname}" type="text" name="apellido" id="inputFirstSurname" class="form-control" placeholder="Ingrese su apellido paterno" tabindex="2">
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <div class="form-group">
                    <label class="col-sm" for="apellido">Apellido Materno</label>
                    <input th:field="*{sSurname}" type="text" name="apellido" id="inputSecondSurname" class="form-control" placeholder="Ingrese su apellido materno" tabindex="3">
                </div>
            </div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="email">Email</label>
					<input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email"  tabindex="4">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="tel">Teléfono</label>
					<input th:field="*{phone}" type="text" class="form-control" id="inputTel" placeholder="Ingrese su teléfono"  tabindex="5">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="rut">RUT</label>
					<input th:field="*{rut}" type="text" class="form-control" id="inputrut" placeholder="Ingrese su rut"  tabindex="6" maxlength="12" onkeyup="formatCliente(this)">
					<script type="text/javascript">
						function formatCliente(cliente)
						{cliente.value=cliente.value.replace(/[.-]/g, '')
						.replace( /^(\d{1,2})(\d{3})(\d{3})(\w{1})$/, '$1.$2.$3-$4')}
					</script>
				</div>
			</div>
			
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="birthday">Fecha de nacimiento</label>
					<input th:field="*{birthday}" type="date" class="form-control" id="inputbd" placeholder="Ingrese su fecha de nacimiento"  tabindex="7">
				</div>
			</div>
		</div>
		<div class="row">
				<div class="form-group">
					<label for="clubname">Nombre club u organización a la que representa</label>
					<input th:field="*{club}" type="text" class="form-control" id="inputbd" placeholder="Ingrese su fecha de nacimiento"  tabindex="8">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="coaddress">Dirección del club</label>
					<input th:field="*{address}" type="text" class="form-control" id="inputAddressCo" placeholder="Ingrese dirección del club"  tabindex="9">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="cotel">Teléfono del club</label>
					<input th:field="*{cPhone}" type="text" class="form-control" id="inputTelCo" placeholder="Ingrese teléfono del club"  tabindex="10">
				</div>
			</div>
		</div>
		<div class="row">
				<div class="form-group">
					<label for="webpage">Página web</label>
					<input th:field="*{webPage}" type="text" class="form-control" id="inputWebPage" placeholder="Ingrese página web"  tabindex="11">
				</div>
		</div>
	</div>
	<div class="container mt-4">
			<div class="row" style="display: flex; justify-content: flex-end">
            	<div class="col-xs-1 col-md-1">
            		<input type="submit" value="Guardar" class="btn btn-success btn-block" tabindex="12" title="Guardar datos ingresados">
            	</div>
            	<div class="col-xs-1 col-md-1">
            		<a th:href="@{/cancelar}" class="btn btn-outline-danger">Cancelar</a>
            	</div>
   			</div>
	</div>
</form>
</div>
</body>
</html>
